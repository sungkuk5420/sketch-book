<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>sketch-book</title>
    </head>
    <body>
        <div class="canvas__div">
            <canvas id="jsCanvas" class="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="controls__range">
                <input
                    type="range"
                    id="jsRange"
                    min="0.1"
                    max="10"
                    value="5"
                    step="0.1"
                />
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
                <button id="jsClrea">Clrea</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div
                    class="controls__color jsColor"
                    style="background-color:#2c2c2c"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:white"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#FF3B30"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#FF9500"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#FFCC00"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#4CD963"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#5AC8FA"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#0579FF"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color:#5856D6"
                ></div>
            </div>
        </div>
        <script src="arrayFromPolyfill.js"></script>
        <script src="index.js"></script>
    </body>
</html>
